<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculatorjs.css">
    <title>Calculator</title>
</head>
<body>
    


    <div class="container">

        <div class="calculator">
        <form action="">
        <div class="display">
            <input type="text" class="text" name="display">
        </div>
        
        <div>
        <input type="button" value="AC" onclick=" display.value = '' " class="operator">
        
        <input type="button" value="DE"  class="operator"  onclick=" display.value = display.value.slice(0,-1) ">
        
        <input type="button" value="." onclick=" display.value += '.' " class="operator">
        
        <input type="button" value="/" onclick=" display.value += '/' " class="operator">
        
        
        </div>
        
        
        
        
        
        </form>
        </div>
        </div>

          

</body>
</html>
